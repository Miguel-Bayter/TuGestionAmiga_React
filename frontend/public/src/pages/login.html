<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Biblioteca Digital</title>
    <!--
      login.html

      Pantalla de autenticación (inicio de sesión).

      ¿Por qué existe?
      - Se requiere un punto de entrada para que el usuario se identifique antes de comprar/prestar.
      - Esta página corresponde al frontend HTML (maqueta) y funciona sin React.

      ¿Para qué sirve?
      - Permite iniciar sesión consumiendo POST /api/login desde script.js.
      - Permite acceder al flujo de “¿Olvidaste tu contraseña?” (demo) usando /api/password/*.
    -->
    <!-- Script de Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Hoja de estilos personalizada -->
    <link rel="stylesheet" href="../css/styles.css">
    <style type="text/tailwindcss">
        @layer components {
            .auth-card {
                @apply bg-white p-8 rounded-lg shadow-lg w-full max-w-md;
            }
            .form-label {
                @apply block text-sm font-medium text-gray-700 mb-2;
            }
            .form-input {
                @apply block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm;
            }
            .btn-primary-full {
                @apply w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500;
            }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Contenedor principal para centrar el formulario -->
    <div class="flex items-center justify-center min-h-screen">

        <!-- 
          Tarjeta de Autenticación
          Contiene el formulario y el título.
        -->
        <div class="auth-card">
            <!-- Título del formulario -->
            <div>
                <h2 class="text-center text-3xl font-extrabold text-gray-900">
                    Inicia sesión en tu cuenta
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    O
                    <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">
                        créate una nueva cuenta
                    </a>
                </p>
            </div>

            <!-- Formulario de Inicio de Sesión -->
            <form class="mt-8 space-y-6" action="../../index.html" method="GET">
                <div class="rounded-md shadow-sm -space-y-px">
                    <!-- Campo de Email -->
                    <div>
                        <label for="email-address" class="form-label">Correo Electrónico</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="form-input" placeholder="ejemplo@correo.com">
                    </div>
                    <!-- Campo de Contraseña -->
                    <div class="pt-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="form-input" placeholder="Contraseña">
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div class="text-sm">
                        <button id="login-forgot-password-toggle" type="button" class="font-medium text-blue-600 hover:text-blue-500">
                            ¿Olvidaste tu contraseña?
                        </button>
                    </div>
                </div>

                <!-- Apartado gráfico: “¿Olvidaste tu contraseña?” (se muestra/oculta con JS) -->
                <div id="login-forgot-password-panel" class="hidden rounded-xl border border-gray-200 bg-gradient-to-b from-gray-50 to-white p-4 shadow-sm">
                    <div class="flex items-start justify-between gap-3">
                        <div>
                            <p class="text-sm font-semibold text-gray-800">Recuperar acceso</p>
                            <p class="mt-1 text-sm text-gray-600">
                                Genera un código temporal y úsalo para crear una nueva contraseña.
                            </p>
                        </div>
                        <button id="lfp-cancel" type="button" class="rounded-lg px-3 py-1 text-sm font-semibold text-gray-600 hover:bg-gray-100">
                            Cerrar
                        </button>
                    </div>

                    <!-- Paso 1: solicitar código -->
                    <div id="lfp-step-1" class="mt-4 rounded-lg border border-gray-200 bg-white p-4">
                        <p class="text-xs font-semibold uppercase tracking-wide text-gray-500">Paso 1</p>
                        <p class="mt-1 text-sm text-gray-700">Escribe tu correo y presiona “Enviar código”.</p>

                        <div class="mt-3">
                            <label for="lfp-email" class="form-label">Correo Electrónico</label>
                            <input id="lfp-email" type="email" autocomplete="email" class="form-input" placeholder="ejemplo@correo.com">
                        </div>

                        <div class="mt-3 flex items-center justify-end">
                            <button id="lfp-send" type="button" class="rounded-md bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700">
                                Enviar código
                            </button>
                        </div>
                    </div>

                    <!-- Paso 2: restablecer contraseña -->
                    <div id="lfp-step-2" class="mt-4 hidden rounded-lg border border-gray-200 bg-white p-4">
                        <p class="text-xs font-semibold uppercase tracking-wide text-gray-500">Paso 2</p>
                        <p class="mt-1 text-sm text-gray-700">Ingresa el código y tu nueva contraseña.</p>

                        <div class="mt-3">
                            <label for="lfp-code" class="form-label">Código</label>
                            <input id="lfp-code" type="text" inputmode="numeric" class="form-input" placeholder="Ej: 123456">
                        </div>
                        <div class="mt-3">
                            <label for="lfp-new" class="form-label">Nueva contraseña</label>
                            <input id="lfp-new" type="password" autocomplete="new-password" class="form-input" placeholder="Nueva contraseña">
                        </div>
                        <div class="mt-3">
                            <label for="lfp-confirm" class="form-label">Confirmar nueva contraseña</label>
                            <input id="lfp-confirm" type="password" autocomplete="new-password" class="form-input" placeholder="Confirmar nueva contraseña">
                        </div>

                        <div class="mt-3 flex items-center justify-end">
                            <button id="lfp-reset" type="button" class="rounded-md bg-indigo-600 px-4 py-2 text-sm font-semibold text-white hover:bg-indigo-700">
                                Restablecer
                            </button>
                        </div>
                    </div>

                    <p id="lfp-error" class="mt-4 hidden rounded-lg bg-rose-50 px-3 py-2 text-sm text-rose-700"></p>
                    <p id="lfp-success" class="mt-4 hidden rounded-lg bg-emerald-50 px-3 py-2 text-sm text-emerald-700"></p>
                </div>

                <!-- Botón de Envío -->
                <div>
                    <button type="submit" class="btn-primary-full">
                        Ingresar
                    </button>
                </div>
            </form>
        </div>

    </div>

    <script src="../js/script.js"></script>
</body>
</html>
